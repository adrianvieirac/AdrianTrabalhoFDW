<!DOCTYPE html5>
<html lang="pt-br">

<!--colocando informações de metadados, titulo e link para o CSS-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--cabeçalho com a barra de navegação e os links para as outras páginas-->
  <header>
    <nav>
      <a href="index.html">Sobre Mim</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <!--corpo da página com o conteúdo sobre mim-->
  <main>
    <h1>Contato</h1>
    <!-- o formulário não utiliza classes pois é formatado pela sua tag <form> no css-->
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <input type="submit" value="Enviar">

    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
